<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. Components</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container border rounded">
        <header class="display-1">Buttons, Button group</header>
        <button class="btn btn-primary">button.btn.btn-primary</button>
        <button class="btn btn-secondary">button.btn.btn-secondary</button>
        <hr>
        <h1>a -> button</h1>
        <a href="//google.com" class="btn btn-info text-white">구글</a>
        <hr>

        <h1>Button size</h1>
        <button class="btn btn-danger">button.btn.btn-danger</button>
        <button class="btn btn-danger btn-sm">button.btn.btn-danger</button>
        <button class="btn btn-danger btn-lg">button.btn.btn-danger</button>
        <hr>

        <h1>Button style</h1>
        <button class="btn btn-outline-primary">button.btn.btn-outline-primary</button>
        <button class="btn btn-primary">button.btn.btn-primary</button>
        <hr>

        <h1>Button group</h1>
        <a href="//nate.com" class="btn btn-danger shadow">nate</a>
        <a href="//facebook.com" class="btn btn-primary shadow-sm">facebook</a>
        <a href="//x.com" class="btn btn-dark shadow-lg">x</a>
        <br>버튼 그룹<br>
        <div class="btn-group">
            <a href="//nate.com" class="btn btn-danger">nate</a>
            <a href="//facebook.com" class="btn btn-primary">facebook</a>
            <a href="//x.com" class="btn btn-dark">x</a>
        </div>
    </div>
    
    <!-- cdn links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
